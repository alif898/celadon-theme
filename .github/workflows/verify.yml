name: Verify
on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Calculate snapshot version
        id: versioning
        run: |
          CURRENT_VERSION=$(jq -r '.version' config.json)
          
          BASE_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
          
          TIMESTAMP=$(date +'%Y%m%d%H%M')
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            ID="pr${{ github.event.number }}"
          else
            ID=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')
          fi
          
          DEV_VERSION="${BASE_VERSION}-${ID}-${TIMESTAMP}"
          
          jq ".version = \"$DEV_VERSION\"" config.json > config.json.tmp && mv config.json.tmp config.json
          
          echo "Building version: $DEV_VERSION"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Generate theme files
        run: uv run celadon-theme
        # This MUST create:
        # - jetbrains/gradle.properties (with the DEV_VERSION)
        # - jetbrains/src/main/resources/META-INF/plugin.xml
        # - jetbrains/src/main/resources/themes/*.xml

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Verify JetBrains plugin
        working-directory: jetbrains
        run: ./gradlew verifyPlugin

      - name: Run Python tests
        run: uv run pytest tests

      - name: Run mypy type checking
        run: uv run mypy src tests
